<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - FIXEDHOME</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #667eea;
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-dark text-white">

<div class="login-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        
        <!-- Logo y título -->
        <div class="text-center mb-4">
          <img src="fixedhome.png" alt="Logo" style="width: 80px; height: 80px; margin-bottom: 1rem;">
          <h2 class="mb-0">FIXEDHOME</h2>
          <p class="text-muted">Inicia sesión en tu cuenta</p>
        </div>

        <!-- Tabs para elegir tipo de usuario -->
        <div class="card login-card">
          <div class="card-body p-4">
            
            <!-- Tabs -->
            <ul class="nav nav-pills nav-fill mb-4" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profesional-tab" data-bs-toggle="pill" data-bs-target="#profesional" type="button" role="tab">
                  <i class="bi bi-briefcase"></i> Profesional
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="usuario-tab" data-bs-toggle="pill" data-bs-target="#usuario" type="button" role="tab">
                  <i class="bi bi-person"></i> Usuario
                </button>
              </li>
            </ul>

            <!-- Contenido de los tabs -->
            <div class="tab-content" id="loginTabsContent">
              
              <!-- Login Profesional -->
              <div class="tab-pane fade show active" id="profesional" role="tabpanel">
                <form id="loginProfesionalForm">
                  <div class="mb-3">
                    <label class="form-label">Alias de Usuario</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-person-badge"></i>
                      </span>
                      <input type="text" class="form-control" name="alias" placeholder="Tu alias" required>
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-lock"></i>
                      </span>
                      <input type="password" class="form-control" name="password" placeholder="Tu contraseña" required>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-login text-white w-100 mb-3">
                    <span id="btnTextProfesional">Iniciar Sesión</span>
                    <span id="btnSpinnerProfesional" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                  </button>
                </form>
              </div>

              <!-- Login Usuario -->
              <div class="tab-pane fade" id="usuario" role="tabpanel">
                <form id="loginUsuarioForm">
                  <div class="mb-3">
                    <label class="form-label">Alias de Usuario</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-person-badge"></i>
                      </span>
                      <input type="text" class="form-control" name="alias" placeholder="Tu alias" required>
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-lock"></i>
                      </span>
                      <input type="password" class="form-control" name="password" placeholder="Tu contraseña" required>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-login text-white w-100 mb-3">
                    <span id="btnTextUsuario">Iniciar Sesión</span>
                    <span id="btnSpinnerUsuario" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                  </button>
                </form>
              </div>
            </div>

            <!-- Enlaces adicionales -->
            <div class="text-center">
              <hr class="my-3">
              <p class="mb-2">¿No tienes cuenta?</p>
              <div class="d-grid gap-2">
                <a href="registro-profesional.html" class="btn btn-outline-light btn-sm">
                  <i class="bi bi-briefcase"></i> Registrarme como Profesional
                </a>
                <a href="registro-usuario.html" class="btn btn-outline-light btn-sm">
                  <i class="bi bi-person"></i> Registrarme como Usuario
                </a>
              </div>
              <a href="index.html" class="btn btn-link text-light mt-3">
                <i class="bi bi-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast para mostrar mensajes -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastTitle">Mensaje</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Función para mostrar toast
  function mostrarToast(titulo, mensaje, tipo = 'success') {
    const toast = document.getElementById('toast');
    const toastTitle = document.getElementById('toastTitle');
    const toastBody = document.getElementById('toastBody');
    
    toastTitle.textContent = titulo;
    toastBody.textContent = mensaje;
    
    toast.className = `toast ${tipo === 'error' ? 'border-danger' : 'border-success'}`;
    
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
  }

  // Función para mostrar/ocultar loading
  function toggleLoading(formId, mostrar) {
    const btnText = document.getElementById(`btnText${formId}`);
    const btnSpinner = document.getElementById(`btnSpinner${formId}`);
    
    if (mostrar) {
      btnText.textContent = 'Iniciando...';
      btnSpinner.style.display = 'inline-block';
    } else {
      btnText.textContent = 'Iniciar Sesión';
      btnSpinner.style.display = 'none';
    }
  }

  // Login de Profesional
  document.getElementById('loginProfesionalForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    
    toggleLoading('Profesional', true);
    
    const data = {
      alias: form.alias.value.trim(),
      password: form.password.value
    };

    try {
      const response = await fetch('http://localhost:3000/login/profesional', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      
      if (response.ok) {
        mostrarToast('¡Éxito!', 'Inicio de sesión exitoso');
        // Guardar datos de sesión
        localStorage.setItem('tipoUsuario', 'profesional');
        localStorage.setItem('usuarioId', result.id);
        localStorage.setItem('usuarioAlias', result.alias);
        localStorage.setItem('usuarioNombre', result.nombre);
        
        // Redirigir a página personal del profesional
        setTimeout(() => {
          window.location.href = 'perfil-profesional.html';
        }, 1500);
      } else {
        mostrarToast('Error', result.error, 'error');
      }
    } catch (error) {
      console.error("Error:", error);
      mostrarToast('Error', 'Error de conexión', 'error');
    } finally {
      toggleLoading('Profesional', false);
    }
  });

  // Login de Usuario
  document.getElementById('loginUsuarioForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    
    toggleLoading('Usuario', true);
    
    const data = {
      alias: form.alias.value.trim(),
      password: form.password.value
    };

    try {
      const response = await fetch('http://localhost:3000/login/usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      
      if (response.ok) {
        mostrarToast('¡Éxito!', 'Inicio de sesión exitoso');
        // Guardar datos de sesión
        localStorage.setItem('tipoUsuario', 'usuario');
        localStorage.setItem('usuarioId', result.id);
        localStorage.setItem('usuarioAlias', result.alias);
        localStorage.setItem('usuarioNombre', result.nombre);
        
        // Redirigir a página personal del usuario
        setTimeout(() => {
          window.location.href = 'perfil-usuario.html';
        }, 1500);
      } else {
        mostrarToast('Error', result.error, 'error');
      }
    } catch (error) {
      console.error("Error:", error);
      mostrarToast('Error', 'Error de conexión', 'error');
    } finally {
      toggleLoading('Usuario', false);
    }
  });
</script>

</body>
</html>
